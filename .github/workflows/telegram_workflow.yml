name: Telegram Updates

on:
  schedule:
    # Runs 7 times a day at Sarajevo times (UTC+2 in summer, UTC+1 in winter)
    # 7 AM, 10 AM, 2 PM, 4 PM, 6 PM, 8 PM, 10:15 PM Sarajevo time
    # - cron: '*/5 * * * *'
    - cron: '0 5 * * *'    # 7 AM Sarajevo (5 AM UTC)
    - cron: '0 8 * * *'    # 10 AM Sarajevo (8 AM UTC)
    - cron: '0 12 * * *'   # 2 PM Sarajevo (12 PM UTC)
    - cron: '0 14 * * *'   # 4 PM Sarajevo (2 PM UTC)
    - cron: '0 16 * * *'   # 6 PM Sarajevo (4 PM UTC)
    - cron: '0 18 * * *'   # 8 PM Sarajevo (6 PM UTC)
    - cron: '15 20 * * *'  # 10:30 PM Sarajevo (8:30 PM UTC)
  workflow_dispatch:  # Manual trigger for testing
  push:               # Runs automatically when you push code
    branches: [ main, master ]  # Only on main/master branch

jobs:
  scrape-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4
        
    - name: Run college news scraper
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python telegram_updates.py
        
    - name: Commit and push updated post files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add etf_posts.json dsai_posts.json
        git diff --staged --quiet || git commit -m "Update stored posts - $(date)"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}